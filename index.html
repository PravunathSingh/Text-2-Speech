<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" href="./resources/speech.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Text-2-Speech</title>
</head>

<body class="text-white">
    <div class="container text-center">
        <img src="resources/speech.png" alt="" class="img-fluid mb-3">
        <h2 class="mb-5">Text-<span class="text-primary">2</span>-Speech</h2>
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <form>
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg mb-5"
                            placeholder="Enter text..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rate" class="form-label">
                            Rate
                        </label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range mb-3" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="pitch" class="form-label">
                            Pitch
                        </label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range mb-4" min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <select id="voice-select" class="form-select form-select-lg mb-3"></select>
                    </div>
                    <button class="btn btn-light btn-lg btn-block mb-5">Speak It</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="p-2 bg-dark mt-3">
        <p class="lead text-white text-center mt-2">
            Developed by Pravunath Singh.
        </p>
    </footer>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
